<form id='poll_form' method="post">

<table style="color:#333333;font-family:'Verdana';font-size:13px;"
	width="260" border="0" cellpadding="2" cellspacing="0">

<tr style='height:30px;'>
	<td style="font-weight:bold;padding:0px 2px 2px 2px;">
	Which Movie Do You Like Best?
	</td>
</tr>

<tr style='height:20px;'>
	<td align='left'>
	<input name="answer" value="1" type="radio" />
	<span style='position:relative;top:-2px;'>
	Harry Potter
	</span>
	</td>
</tr>

<tr style='height:20px;'>
	<td align='left'>
	<input name="answer" value="2" type="radio" />
	<span style='position:relative;top:-2px;'>
	Titanic
	</span>
	</td>
</tr>

<tr style='height:20px;'>
	<td align='left'>
	<input name="answer" value="3" type="radio" />
	<span style='position:relative;top:-2px;'>
	Forest Gump
	</span>
	</td>
</tr>

<tr style='height:20px;'>
	<td>&nbsp;</td>
</tr>

<tr style='height:20px;'>
	<td>
		<center>
		<input value=" Vote " type="submit" onclick="return onVote();" />&nbsp;&nbsp;
		<input value=" View " type="submit" onclick="return onView();" />
		</center>
	</td>
</tr>

</table>

</form>
